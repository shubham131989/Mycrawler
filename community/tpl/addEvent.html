<!-- START JUMBOTRON -->
<div class="jumbotron" data-pages="parallax">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
        <div class="inner">
            <!-- START BREADCRUMB -->
            <ul class="breadcrumb">
                <li>
                    <a ui-sref="app.events">Home</a>
                </li>
                <li>
                    <a ui-sref="app.addEvent" class="active">Create Event</a>
                </li>
            </ul>
            <!-- END BREADCRUMB -->
        </div>
    </div>
</div>
<!-- END JUMBOTRON -->
<!--  START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <legend>Create Event</legend>
            </div>
        </div>
        <div class="panel-body">
            <form method="POST" role="form" name="addEvent" ng-submit="createEvent()" no-validate>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label>Event Name<span class="inline error">*</span></label>
                            <input type="text" ng-model="event.eventName" class="form-control" placeholder="Wedding ceremony" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label>Venue<span class="inline error">*</span></label>
                            <ui-select ng-model="venue.selected" theme="bootstrap">
                                <ui-select-match placeholder="Select venue">{{$select.selected.venueName}}</ui-select-match>
                                <ui-select-choices repeat="item in venues | filter: $select.search">
                                    <div ng-bind-html="trustAsHtml((item.venueName | highlight: $select.search))"></div>
                                    <small>Address: {{item.line1}}</small>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" ng-model="event.description" class="form-control" placeholder="Alice and John's Wedding">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label>Start Date</label>
                            <div id="datepicker-component" ui-options="{format:'dd/mm/yyyy'}" class="input-group date" ui-jq="datepicker">
                                <input type="text" ng-model="event.startDate" ui-options="{format:'dd/mm/yyyy'}" class="form-control" placeholder="Start Date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="input-group bootstrap-timepicker">
                            <input type="text" class="form-control" ng-model="event.startTime" timepicker>
                            <span class="input-group-addon"><i class="pg-clock"></i></span>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label>End Date</label>
                            <div id="datepicker-component" ui-options="{format:'dd/mm/yyyy'}" class="input-group date" ui-jq="datepicker">
                                <input type="text" ng-model="event.endDate" ui-options="{format:'dd/mm/yyyy'}" class="form-control" placeholder="End Date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="input-group bootstrap-timepicker">
                            <input type="text" class="form-control" ng-model="event.endTime" timepicker>
                            <span class="input-group-addon"><i class="pg-clock"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label>RSVP Start Date</label>
                            <div id="datepicker-component" ui-options="{format:'dd/mm/yyyy'}" class="input-group date" ui-jq="datepicker">
                                <input type="text" ng-model="event.rsvpStartDate" ui-options="{format:'dd/mm/yyyy'}" class="form-control" placeholder="RSVP Start Date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="input-group bootstrap-timepicker">
                            <input type="text" class="form-control" ng-model="event.rsvpStartTime" timepicker>
                            <span class="input-group-addon"><i class="pg-clock"></i></span>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label>RSVP End Date</label>
                            <div id="datepicker-component" ui-options="{format:'dd/mm/yyyy'}" class="input-group date" ui-jq="datepicker">
                                <input type="text" ng-model="event.rsvpEndDate" ui-options="{format:'dd/mm/yyyy'}" class="form-control" placeholder="RSVP End Date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="input-group bootstrap-timepicker">
                            <input type="text" class="form-control" ng-model="event.rsvpEndTime" timepicker>
                            <span class="input-group-addon"><i class="pg-clock"></i></span>
                        </div>
                    </div>
                </div>
                
                <div class="row m-t-20">
                    <div class="pull-right">
                        <input type="submit" class="btn btn-primary btn-cons" ng-disabled="addEvent.$invalid || !venue.selected" value="Create Event">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END CONTAINER FLUID -->
